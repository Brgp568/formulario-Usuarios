<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <form method="post" action="https://www.w3schools.com/action_page.php">
        <!-- Datos Usuario -->
        <fieldset>
            <legend>Datos Usuario</legend>
            <div class="form-group-inline">
                <div>
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="UserName" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
                    <div>
                        <input type="checkbox" id="show-password">
                        <label for="show-password">Mostrar Contraseña</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Datos Personales -->
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="form-group-inline">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                </div>
            </div>

            <div class="form-group-inline">
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ejem: (+34)922123123" pattern="^\+\d{1,3}\d{9,12}$" required>
                </div>
                <div>
                    <label for="codigo-postal">Código Postal</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" placeholder="38XXX" pattern="\d{5}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="dni">DNI/NIE</label>
                <select id="dni" name="tipo-dni" required>
                    <option value="" selected disabled>---</option>
                    <option value="dni">DNI</option>
                    <option value="nie">NIE</option>
                </select>
                <input type="text" name="numero-dni" placeholder="DNI / NIE" required>
            </div>
        </fieldset>

        <!-- Otros Datos -->
        <fieldset>
            <legend>Otros Datos</legend>
            <div class="form-group-inline">
                <div>
                    <label>Crear cuenta como:</label>
                    <div>
                        <label for="particular">Particular</label>
                        <input type="radio" name="cuenta" id="particular" value="particular" required>

                        <label for="empresa">Empresa</label>
                        <input type="radio" name="cuenta" id="empresa" value="empresa" required>
                    </div>
                </div>
                <div>
                    <label for="año-nacimiento">Año de Nacimiento</label>
                    <select id="año-nacimiento" name="año-nacimiento" required>
                        <option value="2010" selected>2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Elige tus aficiones:</label>
                <div class="inline-group">
                    <div>
                        <input type="checkbox" id="musica" name="aficiones[]" value="musica">
                        <label for="musica">Música</label>
                    </div>
                    <div>
                        <input type="checkbox" id="deporte" name="aficiones[]" value="deporte">
                        <label for="deporte">Deporte</label>
                    </div>
                    <div>
                        <input type="checkbox" id="videojuegos" name="aficiones[]" value="videojuegos">
                        <label for="videojuegos">Videojuegos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="manualidades" name="aficiones[]" value="manualidades">
                        <label for="manualidades">Manualidades</label>
                    </div>
                    <div>
                        <input type="checkbox" id="artes" name="aficiones[]" value="artes">
                        <label for="artes">Artes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lectura" name="aficiones[]" value="lectura">
                        <label for="lectura">Lectura</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Datos Publicación -->
        <fieldset>
            <legend>Datos Publicación</legend>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título" maxlength="15" required>
                <div class="counter">0 / 15</div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Descripción" maxlength="120" required></textarea>
                <div class="counter">0 / 120</div>
            </div>
        </fieldset>

        <button type="submit" id="enviarButton">Enviar</button>
    </form>

</body>
</html>
